<!DOCTYPE html>
<html>
<head>
    <title>Генератор цитат</title>
</head>
<body>
    <h1>API Генератора цитат</h1>
    <p>Используйте следующие эндпоинты:</p>
    <ul>
        <li><code>GET /api/quotes</code> – все цитаты</li>
        <li><code>GET /api/quotes/random</code> – случайная цитата</li>
        <li><code>GET /api/quotes?author=Имя</code> – фильтр по автору</li>
        <li><code>POST /api/quotes</code> – добавить цитату (JSON: { "text": "...", "author": "..." })</li>
    </ul>
</body>
</html>
